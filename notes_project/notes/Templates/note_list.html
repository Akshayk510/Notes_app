{% extends 'base.html' %}

{% block content %}
<h2>Your Notes</h2>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">+ New Note</a>

{% if notes %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for note in notes %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.content|linebreaksbr }}</p>
                        <small class="text-muted">Created at: {{ note.created_at }}</small><br>
                        <a href="{% url 'note_edit' note.pk %}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No notes yet. Create one!</p>
{% endif %}
{% endblock %}
