{% extends 'base.html' %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete "{{ note.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
